# Porta e nome da aplicação
server.port=8081
spring.application.name=bancodigital-api

# Perfil ativo: mude para "h2" ou "mysql" ou postgres conforme desejado
spring.profiles.active=h2

# Para evitar que ele redirecione com 403
# spring.security.user.name=admin
# spring.security.user.password=admin

# ===============================
# LOCAIS E FUSO HORÁRIO
# ===============================
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# ===============================
# SPRING SECURITY (JWT será configurado no código)
# ===============================
# Para desenvolvimento, pode desabilitar CSRF temporariamente em SecurityConfig.java

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# SWAGGER / SPRINGDOC OPENAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

