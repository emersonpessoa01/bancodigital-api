# ===============================
# CONFIGURAÇÕES DO SERVIDOR
# ===============================
server.port=8081
spring.application.name=bancodigital-api

# ===============================
# CONFIGURAÇÕES DO BANCO DE DADOS (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 CONSOLE
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Para evitar que ele redirecione com 403
# spring.security.user.name=admin
# spring.security.user.password=admin

# ===============================
# LOCAIS E FUSO HORÁRIO
# ===============================
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# ===============================
# SPRING SECURITY (JWT será configurado no código)
# ===============================
# Para desenvolvimento, pode desabilitar CSRF temporariamente em SecurityConfig.java

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# ===============================
# SWAGGER / SPRINGDOC OPENAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

